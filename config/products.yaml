      width: 3
      height: 3
      unit: inches
    pixels:
      width: 900
      height: 900
    providers:
      prodigi:
        sku: "GLOBAL-STI-KIS-3X3"
        variants:
          - id: matte
            name: "Matte Finish"
          - id: gloss
            name: "Gloss Finish"
        base_cost: 1.20
      printful:
        sku: 358  # Kiss-cut stickers
        variants:
          - id: white
            name: "White"
        base_cost: 1.50

  medium:
