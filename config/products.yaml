# Art Prints
prints:
  small:
    name: "8×10 Art Print"
    dimensions:
      width: 8
      height: 10
      unit: inches
    pixels:
      width: 2400
      height: 3000
    providers:
      prodigi:
        sku: "GLOBAL-FAP-8X10"
        variants:
          - id: matte
            name: "Matte"
          - id: lustre
            name: "Lustre"
        base_cost: 4.50

  medium:
    name: "11×14 Art Print"
    dimensions:
      width: 11
      height: 14
      unit: inches
    pixels:
      width: 3300
      height: 4200
    providers:
      prodigi:
        sku: "GLOBAL-FAP-11X14"
        base_cost: 7.00

  large:
    name: "18×24 Art Print"
    dimensions:
      width: 18
      height: 24
      unit: inches
    pixels:
      width: 5400
      height: 7200
    providers:
      prodigi:
        sku: "GLOBAL-FAP-18X24"
        base_cost: 12.00

# Pricing Rules
pricing:
  default_markup: 2.0  # 100% markup (double cost)

  rules:
    stickers:
      markup: 2.5  # Higher margin on low-cost items
      minimum_price: 3.00

    apparel:
      markup: 1.8
      minimum_price: 20.00

    prints:
      markup: 2.0
      minimum_price: 15.00

  # Round to nearest .99 or .50
  rounding: nearest_99

# Shipping Profiles
shipping:
  prodigi:
    standard:
      name: "Standard"
      days: "5-10"
    express:
      name: "Express"
      days: "2-5"
      additional_cost: 5.00

  printful:
    standard:
      name: "Standard"
      days: "5-12"
    express:
      name: "Express"
      days: "3-5"
      additional_cost: 7.00
